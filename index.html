<!doctype html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var server = io.connect('http://localhost:8080');

    server.on('connect', function(data) {
      nickname = prompt("What's your nickname?");

      server.emit('join', nickname);

      $('#status').html("You're now connected, " + nickname + "!");
    });

    server.on('messages', function(data) {
      insertMessage(data);
    });

    function insertMessage(data) {
      $('#chat-convo').append(data + '\n');
    }

    $(function() {
      $('#chat-form').submit(function (e) {
        e.preventDefault();

        var message = $('#chat-input').val();
        server.emit('messages', message);

        $('#chat-input').val('');
      });
    });
  </script>
</head>
<body>
  <h1>Chatter</h1>

  <h3 id="status">Connecting...</h3>

  <form id="chat-form">
    <p>
      <textarea id="chat-convo" cols="100" style="height: 200px;"></textarea>
    </p>
    <p>
      <input id="chat-input" type="text" size="100" style="height: 20px;"
        autofocus="true" autocomplete="off" />
    </p>
    <button type="submit">Send</button>
  </form>
</body>
</html>
